{% load socialaccount %}

<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<p><a href="{% url 'account_logout' %}">Log out</a>
{% else %}
<a href="{% provider_login_url 'google' %}">Sign Up google account</a>
<p><a href="{% provider_login_url 'facebook' %}">Sign Up facebook account</a><p>

{% endif %}
